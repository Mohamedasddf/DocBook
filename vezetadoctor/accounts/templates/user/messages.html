<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

   

        /* Alert styles */
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333333; /* Dark background */
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
            z-index: 1000;
            display: none; /* Hidden by default */
            max-width: 450px;
            width: 100%;
            text-align: left;
            font-size: 16px;
            line-height: 1.5;
            transition: opacity 0.3s ease-in-out;
        }

        /* Close button styles */
        .alert .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .alert .close-btn:hover {
            opacity: 1; /* Make it fully visible on hover */
        }

        /* Alert icon (if needed) */
        .alert .icon {
            margin-right: 15px;
            font-size: 20px;
        }

        /* Fade out animation */
        .alert.fade-out {
            opacity: 0;
        }

    </style>
</head>
<body>

    {% if messages %}
        <div class="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            <span class="close-btn" onclick="closeAlert()">Ã—</span>
        </div>
    {% endif %}

    <script>
        // Show the message when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            var alert = document.querySelector('.alert');
            if (alert) {
                alert.style.display = 'block'; // Show the message
                setTimeout(function() {
                    alert.classList.add('fade-out'); // Fade out effect
                    setTimeout(function() {
                        alert.style.display = 'none'; // Hide the message after fade-out
                    }, 300); // Wait for the fade-out effect
                }, 3000); // Automatically hide after 3 seconds
            }
        });

        // Close the message when the close button is clicked
        function closeAlert() {
            var alert = document.querySelector('.alert');
            if (alert) {
                alert.classList.add('fade-out'); // Fade out effect
                setTimeout(function() {
                    alert.style.display = 'none'; // Hide the message after fade-out
                }, 300); // Wait for the fade-out effect
            }
        }
    </script>

</body>
</html>
