<!-- في ملف templates/user/updateprofile.html -->
{% extends 'user/index.html' %}

{% block content %}
<div class="container mt-4">
    <h1>تحديث بيانات الحساب</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
                <!-- بيانات المستخدم -->
        <div class="form-group">
            <label for="username">اسم المستخدم:</label>
            <input type="text" name="username" value="{{ user.username }}" class="form-control" required>
        </div>
                
        <div class="form-group">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
        </div>
        <!-- بيانات البروفايل -->
        <div class="form-group">
            <label for="name">الاسم:</label>
            <input type="text" name="name" value="{{ profile.name }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="city">المدينة:</label>
            <input type="text" name="city" value="{{ profile.city }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="phone">رقم الهاتف:</label>
            <input type="text" name="phone" value="{{ profile.phone }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="working_hours">ساعات العمل:</label>
            <input type="text" name="working_hours" value="{{ profile.working_hours }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="waiting_time">اوقات الحجز المتاحه:</label>
            <input type="number" name="waiting_time" value="{{ profile.waiting_time }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="waiting_time">وقت الانتظار:</label>
            <input type="number" name="waiting_time" value="{{ profile.waiting_time }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="services">الخدمات:</label>
            <textarea name="services" class="form-control" required>{{ profile.services }}</textarea>
        </div>

        <div class="form-group">
            <label for="price">السعر:</label>
            <input type="number" name="price" value="{{ profile.price }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="image">الصورة:</label>
            <input type="file" name="image" class="form-control">
        </div>

        <div class="form-group">
            <label for="twitter">تويتر:</label>
            <input type="text" name="twitter" value="{{ profile.twitter }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="facebook">فيسبوك:</label>
            <input type="text" name="facebook" value="{{ profile.facebook }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="linkedin">لينكدإن:</label>
            <input type="text" name="linkedin" value="{{ profile.linkedin }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="instagram">إنستاجرام:</label>
            <input type="text" name="instagram" value="{{ profile.instagram }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="gender">الجنس:</label>
            <select name="gender" class="form-control" required>
                <option value="male" {% if profile.gender == 'male' %}selected{% endif %}>ذكر</option>
                <option value="female" {% if profile.gender == 'female' %}selected{% endif %}>أنثى</option>
                <option value="other" {% if profile.gender == 'other' %}selected{% endif %}>آخر</option>
            </select>
        </div>

        <div class="form-group">
            <label for="password">كلمة المرور (اختياري):</label>
            <input type="password" name="password" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">تحديث البيانات</button>
    </form>
</div>
{% endblock %}
