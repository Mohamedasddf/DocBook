{% extends 'user/index.html' %}

{% block content %}
    <h1>الأوقات المتاحة مع {{ doctor.name }}</h1>
    <ul>
        {% for time in available_times %}
            <li>
                <a href="{% url 'book_appointment' doctor.slug time|date:'Y-m-d H:i:s' %}">
                    {{ time|date:"Y-m-d h:i A" }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
